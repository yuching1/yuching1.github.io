<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老師教學範例 - 佈局設計</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* 整體容器 */
        .wrapper {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #ccc;
        }

        /* Banner 區域 */
        .banner {
            background-color: #6b8e7d;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* 主內容容器 */
        .main-container {
            display: flex;
            min-height: 400px;
        }

        /* 左側導航 */
        .sidebar {
            width: 150px;
            background-color: #d4d4aa;
            padding: 20px 15px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar a {
            color: #0066cc;
            text-decoration: underline;
            font-size: 14px;
        }

        .sidebar a:hover {
            color: #004499;
        }

        /* 中央內容區 */
        .content {
            flex: 1;
            background-color: #e8e8e8;
            padding: 20px;
            position: relative;
        }

        .content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        /* 右側資訊欄 */
        .info-sidebar {
            width: 150px;
            background-color: #b8b8b8;
            padding: 15px;
            color: #333;
            font-size: 14px;
        }

        /* 頁腳 */
        .footer {
            background-color: #8b9657;
            color: white;
            padding: 15px 20px;
            font-size: 14px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar,
            .info-sidebar {
                width: 100%;
            }
            
            .banner {
                font-size: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Banner -->
        <div class="banner">
            Here is banner
        </div>

        <!-- 主內容區域 -->
        <div class="main-container">
            <!-- 左側導航 -->
            <div class="sidebar">
                <ul>
                    <li><a href="#announce">Announce</a></li>
                    <li><a href="#trending">Trending</a></li>
                    <li><a href="#selected">Selected</a></li>
                    <li><a href="#members">Members</a></li>
                </ul>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">
                    Here is content area
                </p>
            </div>

            <!-- 中央內容 -->
            <div class="content">
                <section id="announce">
                    <h1>Announce</h1>
                </section>
                
                <section id="trending">
                    <h2>Trending</h2>
                </section>
                
                <section id="selected">
                    <h2>Selected</h2>
                </section>
                
                <section id="members">
                    <h2>Members</h2>
                </section>
            </div>

            <!-- 右側資訊 -->
            <div class="info-sidebar">
                Here for extra information
            </div>
        </div>

        <!-- 頁腳 -->
        <div class="footer">
            footer
        </div>
    </div>
</body>
</html>
